<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var sophut = parseInt(prompt("nhập số phút đã gọi"));
    var phicodinh = 25;
    var phi;

    if (sophut > 200) {
        phi = (sophut - 200) * 200 + 150 * 400 + 50 * 600;
    } else if (sophut > 50) {
        phi = (sophut -50) * 400 + 50 * 600;
    }else {
        phi = sophut * 600;
    }
    var tong = 0.01 * phi + phicodinh;
    alert("số tiền phải nộp là :" + tong);
</script>
</body>
</html>
