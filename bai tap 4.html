<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("nhập số thứ nhất"));
    var b = parseInt(prompt("nhập số thứ hai"));
    var c = parseInt(prompt("nhập số thứ ba"));
    var max;
    if ((a > b)  &&(a > c))
    {
        max = a;
    }
    else
    {
        if ((b > c) && (b > a))
            max = b;
        else {
            max = c;
        }
    }
    alert("số lớn nhất là :" + max +"");
</script>
</body>
</html>
